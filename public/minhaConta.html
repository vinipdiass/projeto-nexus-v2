<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - Nexus</title>
    <link rel="stylesheet" href="minhaConta.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Perfil do Usuário</h1>
        <div class="bloco">
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Nome da Empresa:</strong> <span id="companyName"></span></p>
            <button class="btn" id="requestPasswordReset">Redefinir Senha</button>
        </div>
        
        <div class="bloco">
            <h1>Atualizar Imagem de Perfil</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="imageInput" accept="image/*" required />
                <button type="submit" class="btn">Enviar Imagem</button>
            </form>
            <div class="image-preview">
                <h3>Imagem Atual</h3>
                <img id="userImage" src="assets/perfil-vazio.jpg" alt="Imagem do usuário" />
            </div>
        </div>
        <a href="programa.html" class="btn-sair" >Retornar</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const authToken = localStorage.getItem('token');
            if (!authToken) {
                alert('Token de autenticação não encontrado. Faça login novamente.');
                window.location.href = '/login.html';
                return;
            }

            try {
                // Carregar os dados do perfil do usuário
                const profileResponse = await fetch('/getUserProfile', {
                    method: 'GET',
                    headers: { 'token': authToken }
                });

                if (profileResponse.ok) {
                    const userProfile = await profileResponse.json();
                    document.getElementById('userEmail').textContent = userProfile.email;
                    document.getElementById('companyName').textContent = userProfile.nomeDaEmpresa;
                } else {
                    throw new Error('Erro ao carregar informações do perfil.');
                }

                // Carregar a imagem do usuário
                const imageResponse = await fetch('/getUserImage', {
                    method: 'GET',
                    headers: { 'token': authToken }
                });

                if (imageResponse.ok) {
                    const imageBlob = await imageResponse.blob();
                    const imageUrl = URL.createObjectURL(imageBlob);
                    document.getElementById('userImage').src = imageUrl;
                } else {
                    console.log('Nenhuma imagem encontrada para o usuário.');
                }
            } catch (error) {
                console.error('Erro ao carregar os dados do usuário:', error);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('imagem', file);

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: { 'token': token },
                    body: formData
                });

                if (response.ok) {
                    alert('Imagem enviada com sucesso!');
                    const imageUrl = URL.createObjectURL(file);
                    document.getElementById('userImage').src = imageUrl;
                } else {
                    alert('Erro ao enviar a imagem.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao enviar a imagem.');
            }
        });

        document.getElementById('requestPasswordReset').addEventListener('click', async () => {
            const email = document.getElementById('userEmail').textContent;
            try {
                const response = await fetch('/esqueci-senha', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                if (data.message) {
                    alert(data.message);
                } else {
                    alert('Erro ao solicitar recuperação de senha.');
                }
            } catch (error) {
                console.error('Erro ao solicitar recuperação de senha:', error);
                alert('Erro ao solicitar recuperação de senha.');
            }
        });
    </script>
</body>
</html>
