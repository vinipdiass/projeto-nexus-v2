<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="icon" href="assets/estoque.png">
    <meta charset="UTF-8">
    <title>Estoque da Construção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            margin-top: 5px;
        }

        h2 {
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
        }

        .btn-retornar {
        background-image: url('assets/retornar.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        width: 40px; /* Ajuste conforme necessário */
        height: 40px; /* Ajuste conforme necessário */
        border: none; /* Remove a borda */
        background-color: transparent; /* Remove a cor de fundo */
        padding: 0; /* Remove o padding */
        cursor: pointer; /* Mantém o cursor como pointer */
    }

        .btn-remover {
            background-color: red;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        .btn-editar {
            background-color: rgb(255, 149, 0);
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        #videoContainer {
            margin-top: 20px;
            display: flex;
            justify-content: left;
        }

        #videoFeed {
            border: 2px solid #333;
        }

        #detectionsContainer {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 250px;
        }

        #detections {
            white-space: pre-wrap;
            /* Preserve quebras de linha */
        }
    </style>
</head>

<body>
    
    <button class="btn-retornar" onclick="window.location.href='programa.html'"></button>
        
    <h2 id="construcaoNome"></h2>
    <table id="estoqueTable">
        <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Ação</th>
        </tr>
    </table>
    <button onclick="adicionarItem()">Adicionar Item</button>
    

    <div id="detectionsContainer">
        <h3>Detecções</h3>
        <p id="detections">Carregando detecções...</p>
    </div>

    <button onclick="adicionarDeteccoes()">Adicionar Detecções</button>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const construcaoId = urlParams.get('id');
        let construcao = null;
        let estoque = [];

        function carregarConstrucao() {
            fetch('/construcoes/' + construcaoId)
                .then(response => response.json())
                .then(data => {
                    construcao = data;
                    estoque = construcao.estoque || [];
                    document.getElementById('construcaoNome').innerText = construcao.nome;
                    carregarEstoque();
                })
                .catch(error => console.error('Erro ao carregar a construção:', error));
        }

        function carregarEstoque() {
            carregarDeteccoes();
            var table = document.getElementById('estoqueTable');
            table.innerHTML = '<tr><th>Item</th><th>Quantidade</th><th>Ação</th></tr>';
            estoque.forEach((item, index) => {
                var row = table.insertRow();
                var cellItem = row.insertCell(0);
                var cellQuantidade = row.insertCell(1);
                var cellAcao = row.insertCell(2);

                cellItem.innerHTML = item.item;
                cellQuantidade.innerHTML = item.quantidade;

                // Botões para remover e editar a quantidade
                cellAcao.innerHTML = `
                <button onclick="editarQuantidade(${index})" style="margin-left: 10px;">Editar Quantidade</button>
                <button class="btn-remover" onclick="removerItem(${index})">Remover Item</button>
        `;
            });
        }

        function editarQuantidade(index) {
            var novaQuantidade = prompt('Digite a nova quantidade para o item:');
            if (novaQuantidade && !isNaN(novaQuantidade)) {
                estoque[index].quantidade = parseInt(novaQuantidade); // Atualiza a quantidade
                atualizarEstoque(); // Atualiza o estoque no backend
            } else {
                alert('Por favor, insira um número válido para a quantidade.');
            }
        }



        function adicionarItem() {
            var item = prompt('Digite o nome do item:');
            var quantidade = prompt('Digite a quantidade:');
            if (item && quantidade) {
                estoque.push({ item: item, quantidade: quantidade });
                atualizarEstoque();
            }
        }

        function adicionarDeteccoes() {
            console.log("Função adicionarDeteccoes chamada");

            const detectionsText = document.getElementById('detections').innerText;
            console.log("Detecções encontradas:", detectionsText);

            const detectionsArray = detectionsText.split('\n').filter(item => item.trim() !== '');

            if (detectionsArray.length === 0) {
                alert("Detecções enviadas.");
                return;
            }

            // Regex para detectar a quantidade e o nome do item no formato "<quantidade> <item>(s)"
            const regex = /^(\d+)\s+(.+)\(s\)$/;

            detectionsArray.forEach(detection => {
                const match = detection.match(regex);
                console.log("Processando detecção:", detection);

                if (match) {
                    const quantidade = parseInt(match[1]); // Quantidade
                    const item = match[2].trim(); // Nome do item

                    if (item && quantidade) {
                        // Adicionar o item ao estoque
                        estoque.push({ item: item, quantidade: quantidade });
                        console.log("Adicionado ao estoque:", item, quantidade);
                    }
                } else {
                    console.error('Erro ao formatar detecção: ', detection);
                }
            });

            // Atualizar o estoque no servidor
            atualizarEstoque();

            // Limpar as detecções no servidor e atualizar a caixa de detecções
            fetch('/clearDetections', {
                method: 'POST',
                headers: {
                    'token': localStorage.getItem('token'),
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    // Atualizar a exibição da caixa de detecções
                    document.getElementById('detections').innerText = "Sem detecções";
                })
                .catch(error => {
                    console.error('Erro ao esvaziar detecções:', error);
                });
        }



        function removerItem(index) {
            if (confirm('Deseja remover este item?')) {
                estoque.splice(index, 1);
                atualizarEstoque();
            }
        }

        function atualizarEstoque() {
            // Atualizar o estoque no backend
            fetch('/construcoes/' + construcaoId + '/estoque', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(estoque)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Estoque atualizado:', data);
                    carregarEstoque();
                })
                .catch(error => console.error('Erro ao atualizar o estoque:', error));
        }

        function carregarDeteccoes() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Você precisa estar logado para ver as detecções.');
                window.location.href = '/login.html';
                return;
            }

            fetch('/getUserDetections', {
                method: 'GET',
                headers: {
                    'token': token
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.detections && data.detections.length > 0) {
                        document.getElementById('detections').innerText = data.detections.join('\n');
                    } else {
                        document.getElementById('detections').innerText = "Nenhuma detecção foi enviada.";
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar detecções:', error);
                    document.getElementById('detections').innerText = "Erro ao carregar detecções.";
                });
        }

        carregarConstrucao();
    </script>
</body>

</html>
