<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="icon" href="assets/estoque.png">
    <meta charset="UTF-8">
    <title>Estoque da Construção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            margin-top: 5px;
        }

        h2 {
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
        }

        .btn-retornar {
            background-image: url('assets/retornar.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 40px;
            height: 40px;
            border: none;
            background-color: transparent;
            padding: 0;
            cursor: pointer;
        }

        .btn-remover {
            background-color: red;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        .btn-editar {
            background-color: rgb(255, 149, 0);
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        #detectionsContainer {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 250px;
        }

        #detections {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <button class="btn-retornar" onclick="window.location.href='programa.html'"></button>

    <h2 id="construcaoNome"></h2>
    <table id="estoqueTable">
        <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Ação</th>
        </tr>
    </table>
    <button onclick="adicionarItem()">Adicionar Item</button>


    <div id="detectionsContainer">
        <h3>Detecções</h3>
        <p id="detections">Carregando detecções...</p>
    </div>

    <button onclick="adicionarDeteccoes()">Adicionar Detecções</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const construcaoId = urlParams.get('id');
        let construcao = null;
        let estoque = [];

        function carregarConstrucao() {
            fetch('/construcoes/' + construcaoId)
                .then(response => response.json())
                .then(data => {
                    construcao = data;
                    estoque = construcao.estoque || [];
                    document.getElementById('construcaoNome').innerText = construcao.nome;
                    carregarEstoque();
                })
                .catch(error => console.error('Erro ao carregar a construção:', error));
        }

        function carregarEstoque() {
            carregarDeteccoes();
            const table = document.getElementById('estoqueTable');
            table.innerHTML = '<tr><th>Item</th><th>Quantidade</th><th>Ação</th></tr>';
            estoque.forEach((item, index) => {
                const row = table.insertRow();
                const cellItem = row.insertCell(0);
                const cellQuantidade = row.insertCell(1);
                const cellAcao = row.insertCell(2);

                cellItem.innerHTML = item.item;
                cellQuantidade.innerHTML = item.quantidade;

                cellAcao.innerHTML = `
                <button onclick="editarQuantidade(${index})" style="margin-left: 10px;">Editar Quantidade</button>
                <button class="btn-remover" onclick="removerItem(${index})">Remover Item</button>
        `;
            });
        }

        // Função para verificar se o item já existe no estoque
        function verificarItemExistente(item) {
            return estoque.findIndex(i => i.item.toLowerCase() === item.toLowerCase());
        }

        // Função para adicionar item manualmente
        function adicionarItem() {
            const item = prompt('Digite o nome do item:');
            const quantidade = prompt('Digite a quantidade:');

            if (item && quantidade && !isNaN(quantidade)) {
                const itemIndex = verificarItemExistente(item);
                if (itemIndex > -1) {
                    // Atualiza a quantidade do item existente
                    estoque[itemIndex].quantidade = parseInt(quantidade);
                } else {
                    // Adiciona um novo item
                    estoque.push({ item: item, quantidade: parseInt(quantidade) });
                }
                atualizarEstoque();
            } else {
                alert('Por favor, insira um nome de item e uma quantidade válida.');
            }
        }

        // Função para adicionar detecções automaticamente
        function adicionarDeteccoes() {
            console.log("Função adicionarDeteccoes chamada");

            const detectionsText = document.getElementById('detections').innerText;
            console.log("Detecções encontradas:", detectionsText);

            const detectionsArray = detectionsText.split('\n').filter(item => item.trim() !== '');

            if (detectionsArray.length === 0) {
                alert("Nenhuma detecção encontrada.");
                return;
            }

            const regex = /^(\d+)\s+(.+)\(s\)$/;

            detectionsArray.forEach(detection => {
                const match = detection.match(regex);
                if (match) {
                    const quantidade = parseInt(match[1]);
                    const item = match[2].trim();

                    if (item && quantidade) {
                        const itemIndex = verificarItemExistente(item);
                        if (itemIndex > -1) {
                            // Atualiza a quantidade do item existente
                            estoque[itemIndex].quantidade = quantidade;
                        } else {
                            // Adiciona um novo item
                            estoque.push({ item: item, quantidade: quantidade });
                        }
                    }
                } else {
                    console.error('Erro ao formatar detecção: ', detection);
                }
            });

            atualizarEstoque();

            // Limpar as detecções no servidor
            fetch('/clearDetections', {
                method: 'POST',
                headers: {
                    'token': localStorage.getItem('token'),
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    document.getElementById('detections').innerText = "Sem detecções";
                    carregarDeteccoes();  // Recarregar as detecções após limpar o servidor
                })
                .catch(error => {
                    console.error('Erro ao esvaziar detecções:', error);
                });
        }


        function editarQuantidade(index) {
            const novaQuantidade = prompt('Digite a nova quantidade para o item:');
            if (novaQuantidade && !isNaN(novaQuantidade)) {
                estoque[index].quantidade = parseInt(novaQuantidade);
                atualizarEstoque();
            } else {
                alert('Por favor, insira um número válido para a quantidade.');
            }
        }

        function removerItem(index) {
            if (confirm('Deseja remover este item?')) {
                estoque.splice(index, 1);
                atualizarEstoque();
            }
        }

        function atualizarEstoque() {
            fetch('/construcoes/' + construcaoId + '/estoque', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(estoque)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Estoque atualizado:', data);
                    carregarEstoque();
                })
                .catch(error => console.error('Erro ao atualizar o estoque:', error));
        }

        function carregarDeteccoes() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Você precisa estar logado para ver as detecções.');
                window.location.href = '/login.html';
                return;
            }

            fetch('/getUserDetections', {
                method: 'GET',
                headers: {
                    'token': token
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.detections && data.detections.length > 0) {
                        document.getElementById('detections').innerText = data.detections.join('\n');
                    } else {
                        document.getElementById('detections').innerText = "Nenhuma detecção foi enviada.";
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar detecções:', error);
                    document.getElementById('detections').innerText = "Erro ao carregar detecções.";
                });
        }

        carregarConstrucao();
    </script>
</body>

</html>
